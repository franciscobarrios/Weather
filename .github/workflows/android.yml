name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Android Sign
      uses: Tlaster/android-sign@v1.2.2
      with:
      releaseDirectory: |
        app/build/outputs/apk/release
        app/build/outputs/bundle/release
        app/build/release
      signingKeyBase64: key/franciscobarrios.key
      output: build/release/signed
      alias: Production Key
      keyStorePassword: Azhagth0tt#12345k
      keyPassword: Azhagth0tt#12345k
      
    env:
      BUILD_TOOLS_VERSION: "30.0.2"
      
    - name: Upload Android Release to Play Store
      uses: r0adkll/upload-google-play@v1
      with:
          serviceAccountJson: key/yet-another-weather-app-325401-5802ec80a368.json
          packageName: com.fjbg.weather
          releaseFile: ${{ SIGNED_RELEASE_FILE}}
          track: internalsharing
          inAppUpdatePriority: 2
          userFraction: 0.33
          whatsNewDirectory: distribution/whatsnew
          mappingFile: app/build/outputs/mapping/release/mapping.txt

